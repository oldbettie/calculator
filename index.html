<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>calculator</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />

		<script src="js/app.js" defer></script>
	</head>
	<body>
		<div class="maingrid">
			<div class="screen-container">
				<div class="all-inputs"></div>
				<div class="screen"></div>
			</div>

			<div class="buttonsgrid">
				<div id="clear" class="clear">C</div>
				<div id="random" class="random">Random number</div>
				<div id="percent" class="button">%</div>
				<div id="divide" class="button">/</div>
				<div id="7" class="numb button">7</div>
				<div id="8" class="numb button">8</div>
				<div id="9" class="numb button">9</div>
				<div id="times" class="button">x</div>
				<div id="4" class="numb button">4</div>
				<div id="5" class="numb button">5</div>
				<div id="6" class="numb button">6</div>
				<div id="minus" class="button">-</div>
				<div id="1" class="numb button">1</div>
				<div id="2" class="numb button">2</div>
				<div id="3" class="numb button">3</div>
				<div id="plus" class="button">+</div>
				<div id="0" class="numb button">0</div>
				<div id="." class="numb button">.</div>
				<div id="equals" class="button">=</div>
			</div>
		</div>
		<script src="js/jquery.js"></script>
	</body>
</html>
